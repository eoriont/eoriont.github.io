---
layout: default
title: Projects
subtitle: The stuff I work on
---

<h1>Projects</h1>

<div class="cards">
  {% for post in site.projects %}
  <a href="{{post.url}}" class="card">
    <div class="cardheader">
      <h2>{{post.title}} || {{post.date | date: '%B %d, %Y'}}</h2>
    </div>
    <div class="cardbody">
      <p>{{post.description}}</p>
    </div>
  </a>

  {% endfor %}
</div>
