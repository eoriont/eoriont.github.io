---
title: All Series
---

<ul>
{% for tag in site.tags %}
  {% if tag[0] == "post" %}
    {% continue %}
  {% endif %}
  <li>
    <h1 class="txt-lg" id="{{tag[0]}}">{{ tag[0] | capitalize }} Series</h1>
    {% for post in tag[1] %}
      {% include postcard.html title=post.title
                               content=post.content
                               url=post.url %}
    {% endfor %}
  </li>
{% endfor %}


</ul>
